<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperbSnake</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" sizes="92x92" href="img/appleNew.png">
</head>
<body>
<img id="apple" src="img/appleNew.png" alt="apple">

<div id="gameOverBox">
    <div id="gameOver">
        Game Over<br>
        <button id="gameOverButton" onclick="newGame()">Restart</button>
    </div>
</div>

<div id="canvasBox">
    <div id="leaderBoardBox">
        <div id="leaderBoard">High Score: 0</div>
    </div>
    <canvas id="canvas"></canvas>
</div>

<div class="resources">

<audio id="beepSFX">
    <source src="sound/beep.mp3" />
</audio>
<audio id="dieSFX">
    <source src="sound/die.mp3" />
</audio>
    <audio id="cheerSFX">
        <source src="sound/cheer.mp3" />
    </audio>
</div>


<script src="js/main.js"></script>
</body>
</html>
